<script>
var jform = $('#form');
var jsubmit = $('#submit');
var jfid = jform.find('select[name="fid"]');
jform.on('submit', function() {
	var postdata = jform.serialize();
	jsubmit.button('loading');
	$.xpost(jform.attr('action'), postdata, function(code, message) {
		if(code == 0) {
			$.alert(message);
			jsubmit.button(message).delay(3000).location('<?php echo $location;?>');
		} else if(code < 0) {
			alert(message);
			jsubmit.button('reset');
		} else {
			jform.find('[name="'+code+'"]').alert(message).focus();
			jsubmit.button('reset');
		}
	});
	return false;
});

$('#addattach').on('change', function(e) {
	var files = xn.get_files_from_event(e);
	if(!files) return;
	xn.upload_file(files[0], xn.url('attach-create'), function(code, message) {
		if(code != 0) return $.alert(message);
		// 把文件 append 到附件列表
		var url = message.url;
		var filetype = message.filetype;
		var aid = message.aid;
		if(!$('#attachlist').length) {
			$('#attachlist_parent').append('<ul id="attachlist"><ul>');
		}
		$('#attachlist').append('<li aid="'+aid+'"><a href="'+message.url+'" target="_blank"><i class="icon filetype '+filetype+'"></i> '+message.orgfilename+'</a> <a href="javascript:void(0);" class="delete m-l-1"><i class="icon-remove"></i> 删除</a></li>');
	});
});
// 删除附件
$('#attachlist_parent').on('click', 'a.delete', function() {
	var jlink = $(this);
	var jli = jlink.parents('li');
	var aid = jli.attr('aid');
	if(!window.confirm('确定删除？')) return false;
	$.xpost(xn.url('attach-delete-'+aid), function(code, message) {
		if(code != 0) return $.alert(message);
		jlink.parent().remove();
	});
	return false;
})
