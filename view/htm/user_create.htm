<script>
var jform = $('#form');
var jsubmit = $('#submit');
var jemail = $('#email');
var jpassword = $('#password');
var jsendinitpw = $('#sendinitpw');
jsendinitpw.on('click', function() {
	var postdata = jform.serialize();
	jsendinitpw.button('loading');
	$.xpost(jsendinitpw.attr('action'), postdata, function(code, message) {
		if(code == 0) {
			alert('初始密码已经发送往您的邮箱（'+jemail.val()+'），请查收。');
			jpassword.focus();
			var t = 60; // 倒计时
			jsendinitpw.button('发送成功 60 ');
			// 倒计时，重新发送
			var handler = setInterval(function() {
				jsendinitpw.button('发送成功 '+(--t)+' ');
				if(t == 0) {
					jsendinitpw.button('reset');
				}
			}, 1000);
		} else if(code == 'email') {
			jemail.alert(message).focus();
			jsubmit.button('reset');
		} else if(code == 'password') {
			jpassword.alert(message).focus();
			jsubmit.button('reset');
		} else {
			alert(message);
			jsendinitpw.button('reset');
		}
	});
	return false;
});

jform.on('submit', function() {
	var postdata = jform.serialize();
	jsubmit.button('loading');
	$.xpost(jform.attr('action'), postdata, function(code, message) {
		if(code == 0) {
			jsubmit.button('登录成功');
			// 服务端已经设置了 cookie
			setTimeout(function() {window.location='./';}, 1000);
		} else if(code == 'email') {
			jemail.alert(message).focus();
			jsubmit.button('reset');
		} else if(code == 'password') {
			jpassword.alert(message).focus();
			jsubmit.button('reset');
		} else {
			alert(message);
			jsubmit.button('reset');
		}
	});
	return false;
});

</script>
